<!-- begin::Header -->


<div class="row g-5 g-xl-8">
  <div class="card mb-5 mb-xl-10">

<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column" >
    <span class="card-label fw-bolder fs-3 mb-1" [ngStyle]="{'color':'Silver'}">Employee List</span>
  </h3>

  <div
    class="card-toolbar"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    data-bs-trigger="hover"
    title="Click to add a user"
  >
     <!-- Add button using Modal -->
      <button (click)="openAdd()" class="btn btn-sm btn-light-primary" [ngStyle]="{'float':'right'}">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
        class="svg-icon svg-icon-3"
      ></span>
        Add Employee
      </button>
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="w-25px">
            <div
              class="
                form-check form-check-sm form-check-custom form-check-solid
              "
            >
              <input
                class="form-check-input"
                type="checkbox"
                value="1"
                data-kt-check="true"
                data-kt-check-target=".widget-9-check"
              />
            </div>
          </th>
          <th class="min-w-150px">Employees</th>
          <th class="min-w-140px">Email</th>
          <th class="min-w-120px">Website</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->

      <!-- begin::Table body -->
      <tbody>
        <!-- <tr *ngFor="let Employee of Employees | slice: (page-1) * pageSize : page * pageSize "> -->
        <tr *ngFor="let Employee of Employees">
          <td>
            <div
              class="
                form-check form-check-sm form-check-custom form-check-solid
              "
            >
              <input
                class="form-check-input widget-9-check"
                type="checkbox"
                value="1"
              />
            </div>
          </td>

          <td>
            <div class="d-flex align-items-center">
              <div class="symbol symbol-45px me-5">
                <!-- <img src="./assets/media/avatars/300-14.jpg" alt="" /> -->
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
                  {{Employee.name}}
                </a>

              </div>
            </div>
          </td>
          <td>
            <a
              href="#"
              class="text-dark fw-bolder text-hover-primary d-block fs-6"
            >
              {{Employee.email}}
            </a>

          </td>
          <td class="text-end">
            <div class="d-flex flex-column w-100 me-2">
              <div class="d-flex flex-stack mb-2">
                <span class="text-muted me-2 fs-7 fw-bold">{{Employee.website}}</span>
              </div>
            </div>
          </td>

          <td>
            <div class="d-flex justify-content-end flex-shrink-0">
              <button
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
                (click)="open(Employee)"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen019.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
            </button>



            <!-- routerLink="/Edit/{{Employee.id}}" -->
        <button
        (click)="OpenEdit(Employee)"
           class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
          </button>

              <button
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                "
                (click)="confirm(Employee)"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
            </button>
            </div>
          </td>
        </tr>

      </tbody>
      <!-- end::Table body -->
    </table>

    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
</div>
</div>
